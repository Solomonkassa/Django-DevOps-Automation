# nginx/ssl/templates/ssl-site.conf
# SSL-enabled site template

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    
    server_name example.com www.example.com;
    
    # SSL configuration
    include /etc/nginx/ssl/ssl-config.conf;
    
    # Root directory
    root /var/www/html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/atom+xml image/svg+xml;
    
    # Logging
    access_log /var/log/nginx/example.com.access.log;
    error_log /var/log/nginx/example.com.error.log;
    
    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;
    
    # Static files
    location /static/ {
        alias /opt/django_app/staticfiles/;
        expires 365d;
        add_header Cache-Control "public, immutable";
        
        # Security
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        
        # Rate limiting
        limit_req zone=static burst=20 nodelay;
        
        # CORS (if needed)
        add_header Access-Control-Allow-Origin "*";
        
        # Gzip static files
        gzip_static on;
    }
    
    # Media files
    location /media/ {
        alias /opt/django_app/media/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Security
        add_header X-Content-Type-Options nosniff;
        
        # Rate limiting
        limit_req zone=static burst=20 nodelay;
    }
    
    # API endpoints
    location /api/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting
        limit_req zone=api burst=20 nodelay;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # CORS headers
        add_header Access-Control-Allow-Origin "*";
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization, Content-Type";
        
        # Handle OPTIONS for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type';
            add_header 'Access-Control-Max-Age' 86400;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
    
    # Admin panel (more restrictive)
    location /admin/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Rate limiting
        limit_req zone=admin burst=5 nodelay;
        
        # Additional security
        satisfy any;
        allow 192.168.1.0/24;
        allow 10.0.0.0/8;
        deny all;
        auth_basic "Administrator Login";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }
    
    # Django application
    location / {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Cache bypass for authenticated users
        proxy_cache_bypass $http_cookie;
        
        # Security
        proxy_hide_header X-Powered-By;
        proxy_hide_header Server;
        
        # Rate limiting
        limit_req zone=api burst=30 delay=20;
    }
    
    # Health check endpoint
    location /health/ {
        access_log off;
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        
        # No rate limiting for health checks
        limit_req off;
        
        # Cache control
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
        
        return 200 "healthy\n";
    }
    
    # Metrics endpoint (for monitoring)
    location /metrics/ {
        proxy_pass http://django_app;
        proxy_set_header Host $host;
        
        # Basic authentication
        auth_basic "Metrics";
        auth_basic_user_file /etc/nginx/.htpasswd-metrics;
        
        # IP restriction
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive files
    location ~* \.(log|sql|db|ini|conf|sh|py|key)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # PHP files (if any)
    location ~ \.php$ {
        deny all;
        return 404;
    }
    
    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Cache static error pages
    location = /404.html {
        internal;
        expires 1h;
        add_header Cache-Control "public";
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    
    server_name example.com www.example.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://$server_name$request_uri;
    
    # Allow Let's Encrypt challenges
    location ^~ /.well-known/acme-challenge/ {
        allow all;
        root /var/www/html;
    }
    
    # Logging
    access_log /var/log/nginx/example.com-redirect.access.log;
    error_log /var/log/nginx/example.com-redirect.error.log;
}
